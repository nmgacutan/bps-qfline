<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Google Sheet View</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent('SELECT A, B, C, D'); // Modify columns if needed

      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1B7yr8DF6TcyGmSG5wCCumhUOIs8NLssym0A4XHGpYX8/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString
      );

      query.send(function(response) {
        if (response.isError()) {
          console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      });
    }

    // Auto-refresh every 30 seconds
    setInterval(drawTable, 30000);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    #table_div {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Live Google Sheet Data</h2>
  <div id="table_div"></div>
</body>
</html>
